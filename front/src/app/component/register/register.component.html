<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div id="container">
  <!-- zone de connexion -->
  
  <a id="back-btn" [routerLink]="['']" ><i class="fa fa-arrow-left"></i> Retour</a>

  <form (submit)="onRegister()">
  <h1>Création de compte</h1>
  
  <label><b>Nom</b></label>
  <input type="text" placeholder="Entrer le nom" name="nom" [(ngModel)]="nom" name="nom" required>

  <label><b>Prénom</b></label>
  <input type="text" placeholder="Entrer le prénom" name="prenom" [(ngModel)]="prenom" name="prenom" required>

  
  <label><b>Identifiant</b></label>
  <input type="text" placeholder="Entrer le num de sécurité social ou num de professionnel " name="identifiant" [(ngModel)]="identifiant" name="identifiant" required>
 
  <label><b>Email</b></label>
  <input type="email" placeholder="Entrer votre email" name="email" [(ngModel)]="email" name="email" required>

  <label><b>Numéro de téléphone </b></label>
  <input type="tel" placeholder="Entrer votre numéro de téléphone" name="numTel" [(ngModel)]="numTel" name="numTel" required>

  <label><b>Mot de passe</b></label>
  <input type="password" placeholder="Entrer le mot de passe" name="password" [(ngModel)]="password" name="password" required>
 
  <input type="submit" id='submit' value='CREER' >
  </form>
</div>
