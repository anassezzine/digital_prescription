<app-navbar></app-navbar>

<h1>Créer une ordonnance</h1>
<div class="container">
    <form (submit)="enregistrerOrdonnance()">

        <label for="medecin_nom">Nom du médecin :</label>
        <input type="text" id="medecin_nom" name="medecin_nom"><br><br>

        <label for="medecin_prenom">Prénom du médecin :</label>
        <input type="text" id="medecin_prenom" name="medecin_prenom"><br><br>

        <label for="date">Date :</label>
        <input type="text" id="date" name="date"  [value]="getCurrentDateTime()" readonly><br><br>

        <fieldset>
            <legend>Médicaments :</legend>
            <div id="medicaments">
                <div class="medicament">
                    <label for="nom_medicament">Nom :</label>
                    <input type="text" id="nom_medicament" name="nom_medicament[]"><br><br>

                    <label>Posologie :</label><br>
                    <div class="posologie">
                        <label for="matin">
                            <input type="checkbox" id="matin" name="posologie[0][]" value="matin">Matin
                        </label>
                        <label for="midi">
                            <input type="checkbox" id="midi" name="posologie[0][]" value="midi">Midi
                        </label>
                        <label for="soir">
                            <input type="checkbox" id="soir" name="posologie[0][]" value="soir">Soir
                        </label><br>
                    </div>

                    <label for="quantite_medicament">Quantité :</label>
                    <input type="number" id="quantite_medicament" name="quantite_medicament[]"><br><br>

                    <label for="duree_medicament">Durée :</label>
                    <input type="number" id="duree_medicament" name="duree_medicament[]"><br><br>
                    
                </div>
            </div>
            <button type="button" (click)="ajouterMedicament()">Ajouter un médicament</button>
            
        </fieldset>

        <br><br>
    </form>
    <input type="submit" value="Enregistrer">
</div>
<app-footer></app-footer>
